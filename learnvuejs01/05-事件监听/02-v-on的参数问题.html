<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{counter}}</h2>
        <button @click="btn1Click">B1</button>
        <button @click="btn2Click(counter)">B2</button>
        <button @click="btn3Click(counter, $event)">B3</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                btn1Click() {
                    console.log("btn1Click")
                },
                btn2Click(name) {
                    console.log("----", name)
                },
                btn3Click(arg, event) {
                    console.log("----", arg, event)
                }
            }
        });
    </script>
</body>

</html>
