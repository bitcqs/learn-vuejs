<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 :style="{fontSize:'50px'}"> {{message}}</h2>
        <h2 :style="{fontSize:finalSize}"> {{message}}</h2>
        <h2 :style="{fontSize:testSize+'px', backgroundColor: finalColor}"> {{message}}</h2>
        <h2 :style="getStyles()"> {{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "hello",
                finalSize: '100px',
                testSize: 150,
                finalColor: 'red'
            },
            methods: {
                getStyles: function () {
                    return { fontSize: this.testSize + 'px', backgroundColor: this.finalColor }
                }
            }
        });
    </script>
</body>

</html>
