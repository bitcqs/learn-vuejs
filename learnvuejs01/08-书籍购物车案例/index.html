<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="b in books">
                    <!-- <td v-for="f in b">{{f}}</td> -->
                    <td>{{b.id}}</td>
                    <td>{{b.name}}</td>
                    <td>{{b.date}}</td>
                    <td>{{b.price | showPrice}}</td>
                    <td>
                        <button>-</button>
                        {{b.count}}
                        <button>+</button>
                    </td>
                    <td><button>移除</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../js/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
