<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{loginOption}}
        <input type="text" placeholder="{{loginMention()}}">
        <button @click="switchLoginType">切换类型</button>
        <br>
        <span v-if="loginType">
            <label for="userName">用户账号</label>
            <input type="text" id="userName" placeholder="用户名称">
        </span>
        <span v-else>
            <label for="email">用户邮箱</label>
            <input type="text" id="email" placeholder="用户邮箱">
        </span>
        <button @click="switchLoginType">switchLoginType</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                loginName: "用户账号",
                loginPassword: "账号密码",
                loginEmail: "用户邮箱",
                loginEmailPassword: "邮箱密码",
                loginType: true
            },
            computed: {
                loginOption() {
                    if (this.loginType) {
                        return this.loginName
                    } else {
                        return this.loginEmail
                    }
                },
                loginMention() {
                    if (this.loginType) {
                        return this.loginPassword
                    } else {
                        return this.loginEmailPassword
                    }
                }
            },
            methods: {
                switchLoginType() {
                    this.loginType = !this.loginType
                }
            }
        });
    </script>
</body>

</html>
